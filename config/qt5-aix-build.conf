# Qt 5.15.0 build configuration for AIX 7.2
# This configuration is optimized for building Qt on AIX systems
# Generated by Qt Build Planner

# Basic configuration
-prefix /opt/qt-5.15.0
-opensource
-confirm-license
-release

# Platform-specific
-platform aix-g++-64
# Use -platform aix-xlc-64 for IBM XL C/C++ compiler

# Compilation settings
-make libs
-nomake examples
-nomake tests
-c++std c++11

# Features
-no-opengl
-no-vulkan
-system-zlib
-qt-libpng
-qt-libjpeg
-qt-freetype
-qt-harfbuzz
-qt-pcre
-dbus
-openssl

# Optimizations
-optimize-size
-reduce-exports
-no-pch
-no-use-gold-linker

# Debug information
-force-debug-info

# AIX-specific options
# These settings help with AIX-specific issues
-no-feature-renameat2
-no-feature-getentropy
-no-feature-clock-gettime
-no-feature-ffmpeg
-no-feature-sse2
-no-feature-glib

